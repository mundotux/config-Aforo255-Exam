#Archivo de configuraci√≥n para la aplicacion app-invoices

#Config kafka
spring.kafka.consumer.bootstrap-servers= aforotest-kafka:9092
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id= invoice-events-listener-group

#Config Postgres
spring.datasource.url=jdbc:postgresql://aforotest-postgres12:5432/db_invoice
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=debug
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
